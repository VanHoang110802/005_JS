<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUẢN LÍ MÁY BAY</title>
    <link rel="stylesheet" href="./style/style.css" />

<body onload="alert('Xin hãy đăng nhập để được sử dụng các dịch vụ của chúng tôi')">
    
    <div class="login">
        <div class="login__container">
            <h1>Đăng Nhập</h1>
            <form>
                <h5>Email</h5>
                <input type="text" class="input-login-username" />
                <h5>Password</h5>
                <input type="password" class="input-login-password" />
                <button type="submit" class="login__signInButton">Đăng Nhập</button>
            </form>
            <a href="./signup.html" class="login__registerButton">Tạo tài khoản mới</a>
        </div>
    </div>
    
</body>

<script src="./js/main.js"></script>
