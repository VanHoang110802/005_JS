<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="buoi13.css">
  <title> BUỔI 13 </title>

</head>

<body>
  <form action="#">
    <table style="margin: auto;" border="1">
      <tr>

        <td class="tdLabel"> <label for="" class="label"> Nhập vào họ tên: <br> </label> <span class="thongBaoName">
          </span> </td>

        <td> <input type="text" name="name" value="" id="register_name" class="label" /> <span class="label"></span>
        </td>

      </tr>

      <tr>
        <td class="tdLabel"><label for="" class="label"> Nhập vào số điện thoại: <br> </label> <span
            class="thongBaoSDT"></span> </td>

        <td><input type="text" name="number" id="register_number" class="label" /> <br> <span class="label"></span>
        </td>
      </tr>

      <tr>
        <td class="tdLabel"><label for="register_cmt" class="label"> Nhập vào chứng minh thư: <br> </label> <span
            class="thongBaoCMT"></span> </td>
        <td><input type="text" name="cmt" value="" id="register_cmt" class="label" /></td>
      </tr>

      <tr>
        <td class="tdLabel"><label for="register_email" class="label"> Nhập vào Email: <br> </label> <span
            class="thongBaoEmail"></span> </td>
        <td><input type="email" name="email" value="" id="register_email" class="label" /></td>
      </tr>

      <tr>
        <td class="tdLabel"><label for="register_chuyenBay" class="labelChuyenBay"> Vui lòng chọn chuyến bay: <br>
          </label> <span class="thongBaoChuyenBay"></span> </td>
        <td>
          <select name="chuyenBay" id="register_chuyenBay" class="luaChonChuyenBay">
            <option value="" id="">------------------- Lựa chọn -------------------</option>
            <option value="Tp. Hồ Chí Minh - SGN - Sân bay Tân Sơn Nhất" id="1">Tp. Hồ Chí Minh - SGN - Sân bay Tân Sơn Nhất</option>
            <option value="Hà Nội - HAN - Sân bay Nội Bài" id="2">Hà Nội - HAN - Sân bay Nội Bài</option>
            <option value="Buôn Ma Thuột - BMV - Sây bay Buôn Ma Thuột" id="3">Buôn Ma Thuột - BMV - Sây bay Buôn Ma Thuột</option>
            <option value="Cần Thơ - VCA - Sân bay Trà Nóc" id="4">Cần Thơ - VCA - Sân bay Trà Nóc</option>
            <option value="Chu Lai - VCL - Sân bay Chu Lai" id="5">Chu Lai - VCL - Sân bay Chu Lai</option>
            <option value="Đà Lạt - DLI - Sân bay Liên Khương" id="6">Đà Lạt - DLI - Sân bay Liên Khương</option>
            <option value="Đà Nẵng - DAD - Sân bay Đà Nẵng" id="7">Đà Nẵng - DAD - Sân bay Đà Nẵng</option>
            <option value="Đồng Hới - VDH - Sân bay Đồng Hới" id="8">Đồng Hới - VDH - Sân bay Đồng Hới</option>
            <option value="Hải Phòng - HPH - Sân bay Cát Bi" id="9">Hải Phòng - HPH - Sân bay Cát Bi</option>
            <option value="Huế - HUI - Sân bay Phú Bài" id="10">Huế - HUI - Sân bay Phú Bài</option>
            <option value="Nha Trang - CXR - Sân bay Cam Ranh" id="11">Nha Trang - CXR - Sân bay Cam Ranh</option>
            <option value="Phú Quốc - PQC - Sân bay Phú Quốc" id="12">Phú Quốc - PQC - Sân bay Phú Quốc</option>

          </select>
        </td>
      </tr>

      <tr>
        <td class="tdLabel"><label for="register_ngaySinh" class="label"> Ngày tháng năm sinh: <br> </label> <span
            class="thongBaoNTN"></span> </td>
        <td><input type="date" name="ngaySinh" value="" id="register_ngaySinh" class="label" /></td>
      </tr>

      <tr>
        <td class="tdLabel"><label for="register_hanhLy" class="label"> Hành lý: <br> </label> <span
            class="thongBaoHanhLy"></span></td>
        <td><input type="text" name="hanhLy" value="" id="register_hanhLy" class="label" /></td>
      </tr>


      <tr>
        <td class="tdLabel"><label for="register_gender" class="label"> Giới tính: <br> </label> <span class="thongBaoGioiTinh"></span> </td>
        <td>
          <input type="radio" name="gender" id="register_gendermale" value="nam" />
          <label for="register_gendermale">nam</label>
          <input type="radio" name="gender" id="register_genderfemale" value="nữ" />
          <label for="register_genderfemale">nữ</label>
        </td>
      </tr>
      <tr>
        <td class="tdLabel"><label for="register_QuocTich" class="labelQuocTich"> Vui lòng chọn quốc tịch: <br>
          </label> <span class="thongBaoQuocTich"></span> </td>
        <td>
          <select name="quocTich" id="register_QuocTich" class="luaChonQuocTich">
            <option value="" id="">------------------- Lựa chọn -------------------</option>
            <option value="Vietnam" id="Vietnam">Viet Nam</option>
            <option value="China" id="China">China</option>
            <option value="United States" id="United States">United States</option>
            <option value="Russia" id="Russia">Russia</option>
            <option value="Other" id="Other">Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>

          <input onclick="myButtonReset()" type="button" value="Reset" class="label">

        </td>
        <td>

          <input onclick="myButtonSubmit()" type="button" value="Submit" class="label">

        </td>
      </tr>

    </table>
  </form>
  <br>
  <td>
    <table style="margin: auto;" id="ketqua" border="1"></table>
  </td>
</body>
<script src="sweetalert.js"></script>
<script src="buoi13.js"></script>

</html>
