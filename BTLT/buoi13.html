  <form action="#">
    <table>
      <tr>
        <td class="tdLabel"><label for="" class="label">Nhập vào họ tên:</label> <span class="test"></span>
        </td>

        <td> <input onchange="checkName()" type="text" name="name" value="" id="register_name" /> <br> <span class="thongBaoSpan" ></span> </td>
        

      </tr>
      
      <tr>
        <td class="tdLabel"><label for="" class="label">Nhập vào số điện thoại:</label> <span
            class="test1"></span> </td>
        <td><input onchange="checkNumber()" type="text" name="number" id="register_number" /> <br> <span class="thongBaoSDT" ></span>  </td>
      </tr>
      <tr>
        <td class="tdLabel"><label for="register_email" class="label">Nhập vào Email:</label> <span
            class="test2"></span> </td>
        <td><input type="email" name="email" value="" id="register_email" /></td>
      </tr>
      <tr>
        <td class="tdLabel"><label for="register_gender" class="label">Giới tính:</label> </td>
        <td>
          <input type="radio" name="gender" id="register_gendermale" value="nam" />
          <label for="register_gendermale">nam</label>
          <input type="radio" name="gender" id="register_genderfemale" value="nữ" />
          <label for="register_genderfemale">nữ</label>
        </td>
      </tr>
      <tr>
        <td class="tdLabel"><label for="register_country" class="label">Vui lòng chọn quốc tịch:</label></td>
        <td>
          <select name="country" id="register_country" class="label">
            <option value="Vietnam" id="Vietnam">Vietnam</option>
            <option value="China" id="China">China</option>
            <option value="United States" id="United States">United States</option>
            <option value="Russia" id="Russia">Russia</option>
            <option value="Other" id="Other">Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>

          <input onclick="myButtonTest()" type="button" value="Submit" class="label1">
          <input onclick="myButtonReset()" type="button" value="Reset" class="label1">

        </td>
      </tr>

    </table>
  </form>
