<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Kiểm Tra</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">HoangtvPH31092</h2>
    </header>

    <div class="warpper">
        <span class="icon-close"><ion-icon name="close-circle-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">

                    <input type="password" required>
                    <label for="">Password</label>
                </div>

                <div class="input-box">
                    <input type="text" required>
                    <label for="">Full Name</label>
                </div>

                <div class="input-box1">
                    <label for="">Sex</label>
                    <label for="">
                        <input type="radio" class="input_sex_1" name="Sex" checked>Male
                        <input type="radio" class="input_sex_2" name="Sex" id="">FeMale
                    </label>
                </div>

                <div class="input-box1">
                    <label for="">Avatar</label>
                    <label for=""><input type="file" class="input_file"></label>
                </div>

                <div class="input-box1">
                    <label for="">Marriage</label>
                    <label for="">
                        <input type="radio" class="input_Single" name="Marriage" checked>Single
                        <input type="radio" class="input_Married" name="Marriage">Married
                        <input type="radio" class="input_Gay" name="Marriage">Gay
                        <input type="radio" class="input_Less" name="Marriage">Less
                    </label>
                </div>

                <div class="input-box1">
                    <label for="">Notes</label>
                    <textarea name="" id="" cols="42" rows="2"></textarea>
                </div>

                <button type="submit" class="btnSubmit">Register</button>
            </form>
        </div>
    </div>
</body>


</html>
